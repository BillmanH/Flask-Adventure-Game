<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="{{ url_for('static', filename='d3.v3.min.js') }}"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='mobile.css') }}" type="text/css" media="only screen and (max-width: 600px)"/>
</head>
<body>
	<h1>
	Adventures in D3!
	</h1>
	<p>
	Welcom to my Flask adventure game, using D3.js and Flask.py
	</p>
</body>

<script>

var forms = [
	{
	name:"new",
	title:"Start New Game",
	t1:"You will need a new character",
	b1:"click here",
	buttonlink:"http://williamjeffreyharding.com/game/newcharacter"
	},
	{name:"load",
	title:"Load Saved Game",
	t1:"Enter your Email",
	b1:"Submit",
	buttonlink:"none"
	},
	{name:"stats",
	title:"View Account Info",
	t1:"Enter your email",
	b1:"Submit",
	buttonlink:"none"
	}
	]

var width = 960, height = 500;

var svg = d3.select('body').append('svg')
	.attr('width', width)
	.attr('height', height);

var selection = "None"

//function openWindow(m)
var options = svg.selectAll('.options')
	.data(forms)
	.enter()
	.append('g')
	.attr('data-name',function(d){return d.name})
 	.on("click", function(element){
		options.selectAll('rect')
		.transition()
		.style('fill','black');
		options.selectAll('text')
		.attr('fill','white');
		d3.select(this).selectAll('rect')
		.transition()
		.style('fill','blue');
		selection = "." + d3.select(this).attr('data-name')
		console.log(selection);
		d3.selectAll('.userform')
			.select('rect')
			.transition()
			.duration(500)
			.attr('height',5)
		d3.selectAll('.userform')
			.selectAll('text')
			.style('visibility','hidden');
		d3.selectAll('.userform')
			.selectAll('a')
			.selectAll('rect')
			.transition()
			.attr('height',0)
			.attr('width',0)
		d3.selectAll('.userform')
			.selectAll('a')
			.selectAll('rect')
			.selectAll('text')
			.style('visibility','hidden');

		d3.select(selection)
			.select('rect')
			.transition()
			.duration(500)
			.attr('height',300)
		d3.select(selection)
			.select('a')
			.select('.gobutton')
			.transition()
			.attr('height',50)
			.attr('width', 200)	
		d3.select(selection)
			.selectAll('text')
			.style('visibility','visible');
		d3.select(selection)
			.selectAll('a')
			.selectAll('rect')
			.selectAll('text')
			.style('visibility','visible');


	})
	
options.append('rect')
	.attr('x', 0)
	.attr('y',function(d,i){return i*41})
	.attr('height',40)
	.attr('width',200)
	.style('fill','blue')
	.attr('class', 'button')

options.append("text")
	.text(function(d){
		return d.title
		})
	.attr('x',5)
	.attr('y',function(d,i){return i*42+20})
	.attr("font-size", "19px")
	.attr("fill", "black")
	.attr("font-family","sans-serif")

var userform = svg.selectAll('.userform')
	.data(forms)
	.enter()
	.append('g')
	.attr('class',function(d){return d.name})
	.classed('userform',true)

var formBoxes = userform	
	.append('rect')
	.attr('x', 0)
	.attr('y',forms.length *42+5)
	.attr('height',10)
	.attr('width',width)
	.style('fill','blue')
	.attr('class', function(d){return d.name})

var buttons = userform
	.append('a')
	.attr("xlink:href",function(d){return d.buttonlink})
	.append("rect")  
	.attr("x", 5)
	.attr("y", forms.length*42+50)
	.attr("height", 50)
	.attr("width", 0)
	.style("fill", "lightgreen")
	.attr("rx", 10)
	.attr("ry", 10)
	.classed('gobutton',true);


userform
	.append('text')
	.attr('x',5)
	.attr('y',forms.length*42+25)
	.text(function(d){return d.t1})
	.attr('class', function(d){return d.name})
	.style('visibility','hidden')

userform.selectAll('a')
	.selectAll('rect')
	.append('text')
	.text(function(d){return d.b1})
	.style('visibility','hidden')

</script>

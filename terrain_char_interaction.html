<script id="terrain-texture">

function terrain_interactions(prev_x,prev_y){
	var n_x = char_x
	var n_y = char_y
	t = d3.selectAll(".terrain")

	t.each(function(d, i) {
		var x1=this.cx.baseVal.value
		var y1=this.cy.baseVal.value
		var hyp = Math.sqrt((Math.pow(Math.abs(x1-char_x),2)) + (Math.pow(Math.abs(y1-char_y),2))) 
		var dx = x1 - prev_x
		var dy = y1 - prev_y
		//var n_x = char_x      // assumes coordinaces are the same as calculated before, unless changed by swich below.
		//var n_y = char_y
    		if (hyp <= d3.select(this).attr("size")+charData["size"]) { //this is the collision event
			//console.log ("coord = [",x1,y1,"]; hyp =", hyp )
			//console.log (d3.select(this).attr("name"))
			//console.log (d3.select(this).attr("affect"))	
			switch (d3.select(this).attr("affect")) {
				case "none":
					break;
				case "slow":
					//console.log(d3.select(this).attr("affectText"))
					charData["attributes"]["slowed"] = d3.select(this).attr("affectAmt")
					appendLog(d3.select(this).attr("affectText").replace("***",charData["name"]))
					break;
				case "bump":
					var vol = d3.select(this).attr("affectAmt")
				       	var dir = get_pos_neg(dx,dy)
					//playerChar.transition().attr("cx", 100).attr("cy", 100);
					console.log("hyp= ",hyp)
					console.log("dir= ",dir)
					console.log("xy1= ",[x1,y1])
					n_x = x1 + -1*(dir[0])*(vol+hyp)
					n_y = y1 + -1*(dir[1])*(vol+hyp)
					break;
				default:
					break;
			}
		}
		})
return [n_x,n_y]
}

</script>

<script>
// random coordinates, for placing objects. 

function get_rnd_coord(){  
        x = Math.floor(Math.random() * width) + 1;
        y = Math.floor(Math.random() * height) + 1;
        return [x,y]
}
 

function get_pos_neg(x,y){
	var nx = 0,
	 ny=0;

	if(x<0){
		nx = -1
	} else {
		nx =  1
	}
	if(y<0){
		ny = -1
	} else {
		ny = 1
	}
	return [nx,ny]
}



</script>

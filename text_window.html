//objectAlerts takes an object (like the char) and sends out a quick text
//message for 
function objectAlerts(subject,message){
	subj = d3.select(subject);
	x = subj.attr("cx");
	y = subj.attr("cy");
	nx = (parseInt(x)+10).toString()
	ny = (parseInt(y)+10).toString()
	d3.select("body")
		.append("div")
		.style("z-index", "10")
		.style("position", "absolute")
		.attr("class","objectalert")
		.style("top", y +"px").style("left",x +"px")
		.html(message)
		.transition()
		.duration(2500)
		.style("opacity", 0)
		.style("top", ny +"px").style("left",nx +"px")
		.remove();
}
